<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>PC Build Helper</title>
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header>
        <h1>Welcome to PC Build Helper</h1>
        <p>Your one-stop solution for building the perfect PC</p>

        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="BuildPC.html">Build Your PC</a></li>
            </ul>
        </nav>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-center">
        <p>Please answer the questions to start your build</p>
        <div class="q1">
            <p>How much is your budget?</p>
            <input type="text" id="answer1" name="answer1" placeholder="Budget">
        </div>

        <div class="q2">
            <p>What are you going to be using it on?</p>
            <input type="text" id="answer2" name="answer2" placeholder="Purpose">
            <button id="submitButton">Submit</button>
        </div>
    </main>

    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Recommend Parts</h2></div>
        <div class="list-group col-10" id="partList" style="height:45vh;"></div>
    </div>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.validate.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
